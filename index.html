<body>
    <h1 style="font-size: 16px;margin-top: 0;margin-bottom: 0">Targeted Grazing Monitoring: Forms - L1</h1>
	<h2 style="font-size: 16px;margin-top: 0;margin-bottom: 0">Pre-grazing</h2>
	 <div class="container">

        
    <div id="section1" class="section">
        <h3 style="font-size: 14px;margin-top: 0;margin-bottom: 0">Grass Height</h3>
	
    <form id="calcForm" onsubmit="calculate(); return false;">
        <div class="form-group">
            <label for="num1">&nbsp;&nbsp;5 paces:</label>
            <input type="number" id="num1" maxlength="4" size="4">
        </div>
        <div class="form-group">
            <label for="num2">10 paces:</label>
            <input type="number" id="num2" maxlength="4" size="4">
        </div>
	        <div class="form-group">
            <label for="num3">15 paces:</label>
            <input type="number" id="num3" maxlength="4" size="4">
        </div>	
	        <div class="form-group">
            <label for="num4">20 paces:</label>
            <input type="number" id="num4" maxlength="4" size="4">
        </div>	
	        <div class="form-group">
            <label for="num5">25 paces:</label>
            <input type="number" id="num5" maxlength="4" size="4">
        </div>	
					
        <button type="submit">Average</button>
    </form>
    <div class="result" id="result"></div>
    <button onclick="downloadResult()">Download</button>

    
	<script>
	const currentDate = new Date().toLocaleDateString(); // Formats the date in the user's locale
	const userDateNow = 'Today\'s date is: ' + currentDate;
	document.getElementById('yourElementId').innerHTML = userDateNow;
	</script>
	<script>
function calculate() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const num3 = parseFloat(document.getElementById('num3').value);     
    const num4 = parseFloat(document.getElementById('num4').value); 
    const num5 = parseFloat(document.getElementById('num5').value);
    
    const numbers = [num1, num2, num3, num4, num5];
    let sum = 0;
    let counter = 0;
    
    for (const num of numbers) {
        if (num !== 0) {
            sum += num;
            counter++;
        }
    }
    
    let division;
    if (counter !== 0) {
        division = sum / counter;
    } else {
        division = 'Division by zero error';
    }
    
    document.getElementById('result').textContent = 'Grass1: ' + num1 + '\r\n' +
              'Grass2: ' + num2 + '\r\n' +
              'Grass3: ' + num3 + '\r\n' +
              'Grass4: ' + num4 + '\r\n' +
              'Grass5: ' + num5 + '\r\n' +
			  'Average: ' + division;
    return sum;
}


function downloadResult() {
    const resultText = document.getElementById('result').textContent;

    // Get current date and time
    const now = new Date();
    const formattedDate = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
    const formattedTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
    const timestamp = `${formattedDate}_${formattedTime.replace(/:/g, '-')}`;
    const formattedDateTime = `${formattedDate} ${formattedTime}`;

    // Add the date and time to the file content
    const fileContent = `Generated on: ${formattedDateTime}\n\n${resultText}`;
    const blob = new Blob([fileContent], { type: 'text/plain' });

    // Create the download link
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);

    // Set the file name with the timestamp
    link.download = `result_${timestamp}.txt`;

    // Trigger the download
    link.click();
}
    </script>
